<div class="table-container">
    <h1>{{tableTitle()}}</h1>
    <mat-card>
        <table mat-table [dataSource]="tableData()" class="mat-elevation-z8">
            <ng-container *ngFor="let column of columnData()" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let user"> {{ user[column] }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnData()"></tr>
            <tr mat-row *matRowDef="let row; columns: columnData();"></tr>
        </table>
    </mat-card>
    <button style="width: 200px; " (click)="communicateToParent()"> Click me </button>
</div>
