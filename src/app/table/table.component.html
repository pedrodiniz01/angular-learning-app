<div class="table-container">
    <h1>{{tableTitle()}}</h1>
    <mat-card>
        <table mat-table [dataSource]="presentedData" class="mat-elevation-z8">
            <ng-container *ngFor="let column of columnData" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let user"> {{ user[column] }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnData"></tr>
            <tr mat-row *matRowDef="let row; columns: columnData;"></tr>
        </table>
    </mat-card>
    <div class="pagination-buttons">
        <button (click)="previousPage()" [disabled]="currentPage === 0">Previous Page</button>
        <button (click)="nextPage()" [disabled]="(currentPage + 1) * pageSize() >= tableData().length">Next Page</button>
      </div>
</div>
